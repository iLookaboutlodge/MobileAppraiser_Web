<div id="mapPage">
    <div id="map">
    	<ui-gmap-google-map bounds="map.bounds">
    		<ui-gmap-markers
    			models="$ctrl.filteredProperties"
    			idKey="'Id'"
    			coords="'Coords'"
    			options="'markerOptions'"
    			fit="true"
    			refresh="myGoogleMap">
    		</ui-gmap-markers>
    		<ui-gmap-marker
    			idKey="19999"
    			coords='$ctrl.currentPositionMarker.coords'
    			options='$ctrl.currentPositionMarker.markerOptions'>
    		</ui-gmap-marker>
    	</ui-gmap-google-map>
    </div>
</div>
