    <div ngf-select="$ctrl.upload($file)">Upload of file select</div>
    <ul>
        <li ng-repeat="item in $ctrl.imageUrls track by $index">
            <img data-ng-src="{{item}}" style="max-width: 300px"/>
        </li>
    </ul>

    <div>
        <h2>Sketch</h2>
        <img src="{{$ctrl.newProperty.SketchUrl}}"/>
        <draw></draw>

    </div>

    <section class="basicInformation">
        <header>
            <h2>Basic Property Information</h2>
            <nav>
                <ul>
                    <li>
                        <button type="submit" ng-click="$ctrl.goToEditProperty()">
                            Edit
                        </button>
                    </li>
                    <li>
                        <button type="submit" ng-click="$ctrl.setPropertyToComplete()">
                            Complete
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="sectionContent">

            <div class="basicInfo">
                <div class="left clear-left">
                    <label>Pin:</label>
                    <span>{{$ctrl.newProperty.Pin}}</span>
                </div>
                <div class="left clear-left">
                    <label>Address:</label>
                    <span>{{$ctrl.newProperty.FullAddress}}</span>
                </div>
            </div>


        </div>
    </section>

    <section class="imageSection">
        <div class="imgWrapper">
            <img src="/images/Properties/{{$ctrl.newProperty.Pin}}.jpg" />
        </div>
    </section>

    <section class="sketchSection">
        <div class="sketchWrapper">
            <img src="{{$ctrl.newProperty.SketchUrl}}" />
        </div>
    </section>
</div>
